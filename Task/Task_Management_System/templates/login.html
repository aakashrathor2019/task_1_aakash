<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background-color: #03011f;
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background-color: #f736ce;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background-color: #df22a5;
      }

      .social-media {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .social-media a {
        color: #555;
        margin: 0 10px;
        font-size: 20px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .social-media a:hover {
        color: #f736ce;
      }

      p {
        font-size: 14px;
        color: #666;
        margin-top: 10px;
      }

      a {
        color: #f736ce;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .errors {
        color: red;
        font-size: 12px;
        text-align: left;
        width: 100%;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="form-container">
        <p style="color: red;">{{ error }}</p>
        <form method="post" action="{% url 'login' %}" autocomplete="off">
          {% csrf_token %}
          <h1 style="background-color: black; color: white;">Login</h1>
          <input type="text" name="email" placeholder="Email" required>
          {% if errors.email %}
            <div class="errors">{{ errors.email }}</div>
          {% endif %}

          <input type="password" name="password" placeholder="Password" required>
          {% if errors.password %}
            <div class="errors">{{ errors.password }}</div>
          {% endif %}

          <button type="submit">Login</button>
          <p>If you don't have an account, <a href="{% url 'signup' %}">register here</a>.</p>
        </form>

       
      </div>
    </div>
  </body>
</html>
